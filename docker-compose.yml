services:
  easyops:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount AWS credentials directory (read-only)
      - ~/.aws:/home/dotnet/.aws:ro
      # Optional: Mount custom appsettings for different environments
      # - ./appsettings.Docker.json:/app/appsettings.Docker.json:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:5000
      - AWS_DEFAULT_REGION=ap-southeast-2
    restart: unless-stopped
    container_name: easyops-app
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
